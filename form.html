<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <header>
      <h1>Add Questions</h1>
    </header>
    <main data-js="formMain">
      <form class="form" data-js="questionForm">
        <label for="your-question">Your question:</label>
        <textarea
          class="question--input"
          id="your-question"
          name="question"
          rows="5"
          cols="20"
        ></textarea>
        <label for="your-answer">Your answer</label>
        <textarea
          class="answer--input"
          id="your-answer"
          name="answer"
          rows="5"
          cols="20"
        ></textarea>
        <label for="your-tag">Tag:</label>
        <input id="your-tag" type="text" name="tag" class="tag--input" />
        <button type="submit" class="button__submit">submit</button>
      </form>
    </main>

      <nav class="nav">

        /></a>
