<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="global.css" />
    <script src="js/index.js" defer></script>
  </head>
  <body data-js="body">
    <header data-js="header">
      <h1>Userprofile</h1>
    </header>
    <main>
      <section class="main__user">
        <figure>
          <img
            class="main__userimg"
            src="https://user-images.githubusercontent.com/125801955/236850362-d1336789-fe62-4eea-8abc-2af267625983.png"
            alt="Pflanze"
          />
        </figure>
        <h2>Max Doe</h2>
      </section>
      <section class="main__profile">
        <p>
          Just a very short description of a Person who likes to do Quiz. I want
          this text to be a little longer. That's good for now.
        </p>
        <section class="main--counter">
          <p class="profile__counter" data-js="profileQuestions">4 Questions</p>
          <p class="profile__counter" data-js="profileBookmarks">4 Bookmarks</p>
        </section>
      </section>
      <section class="settings">
        <h2>Settings</h2>
        <button
          class="settings__button--darkmode"
          type="button"
          data-js="buttonDarkMode"
          id="darkModeButton"
        >
          Darkmode
        </button>
      </section>
    </main>
    <footer>
      <nav class="nav" data-js="nav">
        <a class="nav__link" href="index.html"
          ><img class="nav__home" src="images/house-png-206.png"
        /></a>
        <a class="nav__link" href="bookmarks.html"
          ><img class="nav__bookmark" src="images/bookmark-icon-12323.png"
        /></a>
        <a class="nav__link" href="form.html">
          <img
            class="nav__form"
            src="images/add_FILL1_wght500_GRAD200_opsz48.svg"
        /></a>
        <a class="nav__link active" href="profil.html"
          ><img class="nav__profil" src="images/profile-icon-png-905.png"
        /></a>
      </nav>
    </footer>
  </body>
</html>
