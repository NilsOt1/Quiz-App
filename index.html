<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="global.css" />
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Quiz-App</h1>
    </header>
    <main>
      <section class="card">
        <p class="card__question">What property flips the axes in flexbox?</p>
        <button
          type="button"
          class="bookmark--button card__bookmark"
          data-js="cardBookmark"
        >
          <img src="images/bookmark_FILL0_wght400_GRAD200_opsz40.svg" />
        </button>
        <section class="card__button--position">
          <button type="button" class="card__button" data-js="answerButton">
            Show Answer
          </button>
        </section>
        <p class="hidden" data-js="cardAnswer">flex-direction</p>
        <section class="card__categories">
          <p class="card__categories--flex">#html</p>
          <p class="card__categories--flex">#flexbox</p>
          <p class="card__categories--flex">#css</p>
        </section>
      </section>
      <section class="card">
        <p class="card__question">Lorem Impsum dolor sit?</p>
        <button type="button" class="bookmark--button card__bookmark">
          <img src="images/bookmark_FILL0_wght400_GRAD200_opsz40.svg" />
        </button>
        <section class="card__button--position">
          <button type="button" class="card__button">Show Answer</button>
        </section>
        <section class="card__categories">
          <p class="card__categories--flex">#html</p>
          <p class="card__categories--flex">#css</p>
        </section>
      </section>
      <section class="card">
        <p class="card__question">Warum ist die Banane krumm?</p>
        <button type="button" class="bookmark--button card__bookmark">
          <img src="images/bookmark_FILL0_wght400_GRAD200_opsz40.svg" />
        </button>
        <section class="card__button--position">
          <button type="button" class="card__button">Show Answer</button>
        </section>
        <section class="card__categories">
          <p class="card__categories--flex">#Kr√ºmmungslehre</p>
          <p class="card__categories--flex">#Bananen</p>
        </section>
      </section>
    </main>
    <footer>
      <nav class="nav">
        <a class="nav__link active" href="index.html"
          ><img class="nav__home" src="images/house-png-206.png"
        /></a>
        <a class="nav__link" href="bookmarks.html"
          ><img class="nav__bookmark" src="images/bookmark-icon-12323.png"
        /></a>
        <a class="nav__link" href="form.html">
          <img
            class="nav__form"
            src="images/add_FILL1_wght500_GRAD200_opsz48.svg"
        /></a>
        <a class="nav__link" href="profil.html"
          ><img class="nav__profil" src="images/profile-icon-png-905.png"
        /></a>
      </nav>
    </footer>
  </body>
</html>
